<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Intersection Observer Example</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.intersection-section {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f0f0f0;
}

.content {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ffffff;
    transition: background-color 0.5s ease-in-out;
}

    </style>
</head>
<body>

    

    <section class="intersection-section">
        <h2>Scroll down to see the intersection observer in action!</h2>
    </section>

    <section class="content">
        <p>This is the content section. The background color will change when this section is in the viewport.</p>
    </section>

    <script>

        // Intersection Observer
const intersectionObserver = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            // When the section is in the viewport
            document.querySelector('.content').style.backgroundColor = '#e0e0e0';
        } else {
            // When the section is out of the viewport
            document.querySelector('.content').style.backgroundColor = '#ffffff';
        }
    });
}, { threshold: 0.5 }); // Trigger when 50% of the section is visible

// Observe the content section
intersectionObserver.observe(document.querySelector('.content'));


    </script>
</body>
</html>
