<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Responsive Example</title>
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .headings h1 {
            margin: 0;
            font-size: 36px;
        }

        .headings h2 {
            margin: 10px 0;
            font-size: 24px;
        }

        .navbars {
            display: none; /* Initially hide the navbars */
        }

        .navbars.active {
            display: block; /* Show the navbars when active */
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar i.fa-bars {
            float: left;
            cursor: pointer;
            color: white;
            font-size: 24px;
            padding: 10px 15px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        .navbar li {
            float: left;
        }

        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .icons {
            text-align: center;
        }

        .icons a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Media query for mobile responsiveness */
        @media screen and (max-width: 768px) {
            .headings h1 {
                font-size: 28px;
            }

            .headings h2 {
                font-size: 20px;
            }

            .navbar i.fa-bars {
                display: block; /* Show the menu icon */
            }

            .navbar ul {
                display: none; /* Hide the navigation links */
            }

            .navbar ul.active {
                display: block; /* Show the navigation links when active */
            }

            .navbar li {
                float: none;
            }

            .navbar li a {
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <section class="landing">
        <div class="container">
            <div class="headings">
                <h1>ibrahim-Saad</h1>
                <h2>the untypical <span>developer.</span></h2>
            </div>
            <div class="navbars">
                <div class="navbar">
                    <i class="fa fa-bars" aria-hidden="true" onclick="toggleMenu()"></i>
                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li><a href="about.html">about</a></li>
                        <li><a href="resume.html">resume</a></li>
                        <li><a href="Services.html">service</a></li>
                        <li><a href="portfolio.html">portfolio</a></li>
                        <li><a href="contact.html">contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="icons">
                <a href=""><i class="fa fa-github" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
        </div>
        <div class="footer">
            designed by <span>ibrahim-Saad</span>
        </div>
    </section>
    <script>
        // Function to toggle the mobile menu
        function toggleMenu() {
            var navbar = document.querySelector('.navbars');
            navbar.classList.toggle('active');
        }
    </script>
</body>
</html>
