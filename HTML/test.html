<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Responsive Example</title>
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* CSS styles for navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: -300px; /* Initially hide the navbar off-screen */
            transition: left 0.3s ease;
            background-color: #333;
            color: white;
            width: 250px;
            height: 100%;
            padding-top: 50px; /* Adjust according to your design */
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            padding: 10px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <section class="landing">
        <div class="navbar" id="navLinks">
            <i class="fa fa-times" aria-hidden="true" onclick="hideMenu()"></i>
            <ul id="yourTarget">
                <li><a href="index.html">home</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="resume.html">resume</a></li>
                <li><a href="Services.html">service</a></li>
                <li><a href="portfolio.html">portfolio</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </div>
    </section>

    <script>
        var navLinks = document.getElementById("navLinks");

        // Function to show the mobile menu
        function showMenu() {
            navLinks.style.left = "0";
        }

        // Function to hide the mobile menu
        function hideMenu() {
            navLinks.style.left = "-300px";
        }

        // Event listener to hide the menu when clicking outside the navbar
        document.body.addEventListener("click", function(event) {
            if (!navLinks.contains(event.target) && event.target.getAttribute('id') !== 'navLinks') { // Check if the clicked element is not within the navbar
                hideMenu();
            }
        });
    </script>
</body>
</html>
